<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5">
		<!-- Force latest IE rendering engine & Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- Make IE recognise HTML5 elements for styling -->
		<!--[if lte IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta name="description" content="RESTX, the lightweight, modular, feature rich, open source Java REST framework" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">	
	

    <title>{{ page.title }} ~ RESTX, the lightweight Java REST framework</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/restx/restx">View on GitHub</a>
          <a id="improveme_banner" href="{{ site.pullrequesturl}}{{ page.filename}}">Improve page</a>

          <span id="project_title"><a href="/">RESTX</a></span>
		  &nbsp;&nbsp;&nbsp;
          <span id="project_tagline">the lightweight Java REST framework</span>

             <section id="menu">
              <a href="/news.html"><i class="icon-rss"></i> News</a>
              <a href="/community/"><i class="icon-beer"></i> Community</a>
              <a href="/docs/"><i class="icon-book"></i> Documentation</a>
              <a href="/download.html"><i class="icon-download-alt"></i> Download</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <span class="copyright">Restx is released under the Apache 2 License and maintained by <a href="https://github.com/xhanin">Xavier Hanin</a></span>
      </footer>
    </div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="/javascripts/jquery.toc.min.js"></script>
	<script src="http://stephband.info/jquery.event.move/js/jquery.event.move.js"></script>
	<script src="http://stephband.info/jquery.event.swipe/js/jquery.event.swipe.js"></script>
	
	<script src="/javascripts/unslider.min.js"></script>
	<script src="/javascripts/jquery.hashchange.min.js" type="text/javascript"></script>
	<script src="/javascripts/jquery.easytabs.min.js" type="text/javascript"></script>
	<script src="/javascripts/main.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-40641346-1");
